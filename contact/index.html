<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>kri</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, ">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,shrink-to-fit=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.4/css/all.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="../asset/css/style-contact.css">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    </script>

</head>

<body>
    <div class="form-wrapper">
        <form class="form1" name="Form1" method="post" action="#" onsubmit="return formCheck()">
            <p>私は●●さんに対して</p>
            <p>以下の内容に合意して署名します</p>
            <div class="form-group">
                <p class="notice" id="notice-input-text-1"> 【お名前を入力して下さい】</p>
                <input type="text" class="validate required form-control" name="name" placeholder="お名前 *" value="" />
            </div>
            <div class="form-group">
                <p class="notice" id="notice-input-text-2"> 【ふりがなを入力して下さい】</p>
                <input type="text" class="validate required kana form-control" name="furigana" placeholder="ふりがな *" value="" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="company" placeholder="会社名" value="" />
            </div>
            <div class="form-group">
                <p class="notice" id="notice-input-text-3"> 【メールアドレスを入力して下さい】</p>
                <input type="text" class="validate required mail form-control" name="email" placeholder="メールアドレス *" value="" />
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="tel" placeholder="電話番号" value="" />
            </div>
            <div class="form-group">
                <p class="notice" id="notice-input-text-4"> 【お問い合わせ内容を入力して下さい】</p>
                <textarea class="validate required form-control" name="message" rows="5" placeholder="お問い合わせ内容 *"></textarea>
                <p class="asterisk">* : 必須項目</p>
            </div>
            <div class="private-info">
                <a href="">個人情報の取扱規定を読む（PDFファイル）</a>


                <div class="d-flex align-items-center justify-content-center">
                    <label class="agree" for="agree">確認し、同意したらチェック</label>
                    <input type="checkbox" name="agree_privacy" id="agree" value="" autocomplete="off" required="required" />
                </div>
            </div>
            <button name="confirm" type="submit" id="submit" value="submit" class="disabled-btn btn btn-primary btn-block" readonly="readonly">送信する</button>





        </form>

    </div>
    </div>







    <script type="text/javascript">
        //取り扱い規定確認同意チェック用
        $(function() {
            $('#submit').prop('disabled', true);

            $('#agree').on('click', function() {
                if ($(this).prop('checked') == false) {
                    $('#submit').prop('disabled', true);
                } else {
                    $('#submit').prop('disabled', false);
                }
            });
        });

        //必須項目が空欄の場合にfalseを返す
        function formCheck() {
            var flag = 0;

            if (document.Form1.name.value == "") {
                flag = 1;
                document.getElementById('notice-input-text-1').style.display = "block";
            } else {
                document.getElementById('notice-input-text-1').style.display = "none";
            }
            if (document.Form1.furigana.value == "") {
                flag = 1;
                document.getElementById('notice-input-text-2').style.display = "block";
            } else {
                document.getElementById('notice-input-text-2').style.display = "none";
            }
            if (document.Form1.email.value == "") {
                flag = 1;
                document.getElementById('notice-input-text-3').style.display = "block";
            } else {
                document.getElementById('notice-input-text-3').style.display = "none";
            }
            if (document.Form1.message.value == "") {
                flag = 1;
                document.getElementById('notice-input-text-4').style.display = "block";
            } else {
                document.getElementById('notice-input-text-4').style.display = "none";
            }

            if (flag) {
                window.alert('必須項目は全て入力して下さい。');
                return false;
            } else {
                return true;
            }

        }
    </script>

</body>

</html>
