<body>
    <header>
        <div class="header-holder soil">

    <main>
        <div class="professor-message container">
            <div class="row">
                <div class="message-wrapper col">
                    <p class="title">Message</p>
                    <p class="subtitle">教授あいさつ</p>

        </div>

        <div class="cards-area container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <div class="news-container -foreground">
            <div class="news-title">
                <p class="title01">News</p>
                <p class="title02">お知らせ</p>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <div class="news-list">
                            <dl class="list">

                                <dd>更新情報などのリストの組み方、どうしてます？</dd>
                                <dt>2014.9.15</dt>
                                <dd>
                                    保育士さんの寝かしつけ技「すーすーねんね」がスゴかった話
                                </dd>

                                <dd>上京して一番の衝撃は醤油が辛かった事です</dd>
                                <dt>2014.9.3</dt>
                                <dd>アナフィラキシーで救急車に乗った話（2014.9.14追記）</dd>
                            </dl>
                        </div>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="target"></div>
